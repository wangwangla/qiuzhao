#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>

</style>
#end

#define js()
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        // 操作对象
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        form.on('submit(sub)', function(data){

            util.sendAjax ({
                type: 'POST',
                url: '#(ctxPath)/warehouse/info/postUpdate',
                data: $('#addForm').serialize(),
                loadFlag: true,
                success : function(data){
                    pop_close();
                }
            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
#end

#define content()
<div class="x-body">
    <form id="addForm" class="layui-form" action="">
        <input type="hidden" name="data.waregouseId" value="#(data.waregouseId)">
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>仓库名称</label>
            <div class="layui-input-block">
                <input type="text" name="data.waregouseName" placeholder="仓库名称" class="layui-input" value="#(data.waregouseName)" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>

		<div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>仓库管理人</label>
            <div class="layui-input-block">
                <input type="text" name="data.waregouseLead" placeholder="仓库管理者" class="layui-input" value="#(data.waregouseLead)" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
		<div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>仓库分类</label>
            <div class="layui-input-block">
                <input type="text" name="data.waregouseType" placeholder="仓库分类" class="layui-input" value="#(data.waregouseType)" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
     
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>备注</label>
            <div class="layui-input-block">
                <input type="text" name="data.waregouseRemark" placeholder="备注" class="layui-input" value="#(data.waregouseRemark)" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
       
       
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="sub" lay-submit>
                保存
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
#end
