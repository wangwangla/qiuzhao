#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>

</style>
#end

#define js()
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        // 操作对象
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        form.on('submit(sub)', function(data){

            util.sendAjax ({
                type: 'POST',
                url: '#(ctxPath)/institution/detail/postAdd',
                data: $('#addForm').serialize(),
                loadFlag: true,
                success : function(data){
                    pop_close();
                }
            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
#end

#define content()
<div class="x-body">
    <form id="addForm" class="layui-form" action="">
        <input type="hidden" name="data.institutionId" value="#(data)">
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>网点名称</label>
            <div class="layui-input-block">
                <input type="text" name="data.wdName" placeholder="网点名称" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>网点管理人</label>
            <div class="layui-input-block">
                <input type="text" name="data.wdLead" placeholder="网点管理人" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>网点电话</label>
            <div class="layui-input-block">
                <input type="text" name="data.wdTel" placeholder="网点电话" lay-verify="phone" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>网点地址</label>
            <div class="layui-input-block">
                <input type="text" name="data.wdAddress" placeholder="网点地址" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>网点精度</label>
            <div class="layui-input-block">
                <input type="text" name="data.wdJd" placeholder="网点精度" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>网点维度</label>
            <div class="layui-input-block">
                <input type="text" name="data.wdWd" placeholder="网点维度" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="sub" lay-submit>
                保存
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
#end
