<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="lib/bootstrap.css" rel="stylesheet"/>
		<link href="lib/bootstrap-theme.css" rel="stylesheet" />
		<script src="lib/jquery.min.js"></script>
		<script src="lib/bootstrap.js"></script>
		<title></title>
	</head>
	<body>
		<div class="container">
		    <h1>Hello, world!</h1>
		    <div class="row">
		        <p>
		            排序前
		        </p>
		        <div class="col-md-4" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
		         我在左边
		        </div>
		        <div class="col-md-8" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
		         我在右边
		        </div>
		    </div>
		    <br>
		    <div class="row">
		        <p>
		            排序后
		        </p>
		        <div class="col-md-4 col-md-push-3" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
		         我在左边
		        </div>
		        <div class="col-md-8 col-md-pull-4" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
		         我在右边
		        </div>
		    </div>
		</div>
	</body>
</html>
