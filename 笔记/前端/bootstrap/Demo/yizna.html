				<thead>
					<tr>
						<th>XXX</th>
						<th>XXX</th>
						<th>XXX</th>
						<th>XXX</th>
						<th>XXX</th>

				</thead>
				<tbody>
					<tr class="error">

						<td>XXX</td>
						<td>XXX</td>
						<td>XXX</td>
					</tr>
					<tr char="success">

						<td>XXX</td>
					</tr>

					</tr>
				</tbody>
			</table>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>按钮</th>
						<th>名称</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><button class="btn btn-primary">默认</button></td>
						<td>btn</td>
					</tr>
					<tr>
						<td><button class="btn btn-info">info</button></td>
						<td>btn-info</td>

						<td>btn</td>
					</tr>
					<tr>
						<td><button class="btn btn-danger">默认</button></td>
						<td>btn</td>
					</tr>
					
				</tbody>
			</table>
			<!--大小-->
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>按钮</th>
						<th>ddd</th>
					</tr>
				</thead>
				<tbody>
					<tr>

					</tr>
					<tr>
						<td><button class="btn btn-lg">SSSSSS</button></td>
						<td>DDDDD</td>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-block">SSSSSS</button>
			<button class="btn disabled">DDDDDDD</button>
