#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>

</style>
#end

#define js()
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        // 操作对象
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        form.on('submit(sub)', function(data){

            util.sendAjax ({
                type: 'POST',
                url: '#(ctxPath)/supplier/info/postUpdate',
                data: $('#addForm').serialize(),
                loadFlag: true,
                success : function(data){
                    pop_close();
                }
            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
#end

#define content()
<div class="x-body">
    <form id="addForm" class="layui-form" action="">
        <input type="hidden" name="supplierInfo.supplierId" value="#(data.supplierId)">
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>商品名称</label>
            <div class="layui-input-block">
                <input type="text" name="supplierInfo.supplierName" placeholder="机构分类名称" class="layui-input" value="#(data.supplierName)" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>

		<div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>生产地址</label>
            <div class="layui-input-block">
                <input type="text" name="supplierInfo.supplierAddress" placeholder="生产地址" class="layui-input" value="#(data.supplierAddress)" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
		<div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>供应商</label>
            <div class="layui-input-block">
                <input type="text" name="supplierInfo.supplierLead" placeholder="供应商" class="layui-input" value="#(data.supplierLead)" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>单价</label>
            <div class="layui-input-block">
                <input type="text" name="supplierInfo.supplierTel" placeholder="单价" class="layui-input" value="#(data.supplierTel)" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>备注</label>
            <div class="layui-input-block">
                <input type="text" name="supplierInfo.supplierRemark" placeholder="单价" class="layui-input" value="#(data.supplierRemark)" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>
       
       
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="sub" lay-submit>
                保存
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
#end
